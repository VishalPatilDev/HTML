<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 400px;
        height: 500px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        border: 2px solid black;
        border-radius: 10%;

        align-items: center;
      }
      .buttons {
        width: 100px;
        /* display: flex; */
        align-items: center;
      }

      #button-1 {
        border: 2px solid blue;
        margin: 10px;
      }
      #button-2 {
        margin: 10px;
        border: 2px solid blue;
      }
      #button-3 {
        margin: 10px;
        background-color: red;
        color: white;
      }
    </style>
    <div class="container">
      <h2>Pomodoro</h2>
      <div class="buttons">
        <button class="button" id="button-1">Short-break</button>
        <button class="button" id="button-2">Long-Break</button>
        <button class="button" id="button-3">Pomodoro</button>
      </div>
    </div>
  </body>
</html>
